<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Mini App{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #17212b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #242f3d;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #2c3e50;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #0088cc;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #b8c5d1;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #2c3e50;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #1e2a38;
            color: #ffffff;
            cursor: text;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }

        input:focus {
            outline: none;
            border-color: #0088cc;
            background: #1e2a38;
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.2);
        }

        input:disabled {
            background: #2c3e50;
            color: #6c7b7f;
            cursor: not-allowed;
        }

        input::placeholder {
            color: #6c7b7f;
        }

        input:read-only {
            background: #2c3e50;
            color: #6c7b7f;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0099dd;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
        }

        .btn:disabled {
            background: #4a5c6b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #0088cc;
            color: #0088cc;
        }

        .btn-secondary:hover {
            background: #0088cc;
            color: white;
        }

        .error {
            color: #ff6b6b;
            background: #2d1b1b;
            border: 1px solid #4a2c2c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            color: #51cf66;
            background: #1b2d1b;
            border: 1px solid #2c4a2c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .phone-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .country-code {
            width: 100px;
            padding: 15px;
            border: 2px solid #2c3e50;
            border-radius: 12px;
            font-size: 14px;
            background: #1e2a38;
            color: #ffffff;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .country-code:focus {
            border-color: #0088cc;
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.2);
        }

        .country-code option {
            background: #1e2a38;
            color: #ffffff;
            padding: 10px;
        }

        .phone-field {
            flex: 1;
        }

        .otp-input {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .otp-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .resend-link {
            color: #0088cc;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .qr-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #2c3e50;
        }

        .qr-button {
            background: transparent;
            border: 2px solid #0088cc;
            color: #0088cc;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .qr-button:hover {
            background: #0088cc;
            color: white;
        }

        .qr-code {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .qr-code-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
            color: #6c7b7f;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #2c3e50;
        }

        .divider span {
            background: #242f3d;
            padding: 0 15px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Common JavaScript functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.container').firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.container').firstChild);
            setTimeout(() => successDiv.remove(), 5000);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
